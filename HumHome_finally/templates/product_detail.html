<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.Name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='product_details.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>{{ product.Name }}</h1>
    </header>

    <main>
        <section class="product-details">
            <p class="product-description">{{ product.Description }}</p>
            <p class="product-price">Price: {{ product.Price }} EGP</p>
            <p class="product-quantity">Available: {{ product.Quantity }}</p>
        </section>

        <section class="add-to-cart">
            <form action="{{ url_for('add_to_cart_route', product_id=product.ProductId) }}" method="POST">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="{{ product.Quantity }}" required>
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="{{ url_for('index') }}" class="back-btn">Back to Products</a>
    </footer>
</body>

</html>
